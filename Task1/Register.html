<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Sign up</title>
    <style>
      #favoritecolor {
        width: 20%;
      }
      #DOB {
        margin-bottom: 2%;
      }
    </style>
  </head>
  <body>
    <form action="success.html">
      <div class="container">
        <h1>Register/ Sign up</h1>
        <hr />
        <p><b>Please kindly fill the form below</b></p>
        <br />
        <label for="fname">First Name</label><br />
        <input
          type="text"
          name="first name"
          id="fname"
          required
          placeholder="First Name"
        /><br />

        <label for="LastName">Last Name</label><br />
        <input
          type="text"
          name="first name"
          id="LastName"
          required
          placeholder="Surname"
        /><br />

        <label for="PhoneNumber">Phone Number</label><br />
        <input
          type="number"
          name="Phone number"
          id="PhoneNumber "
          required
        /><br />

        <label for="Email">Email</label><br />
        <input
          type="email"
          name="Email"
          id="Email"
          required
          placeholder="e.g Phil@gmail.com"
        /><br />

        <label for="Gender">Select Gender</label><br />
        <select name="Gender" id="Gender" required>
          Gender
          <option value="male">Male</option>
          <option value="Female">Female</option>
        </select>
        <br />

        <label for="DOB">Date of birth</label><br />
        <input
          type="date"
          name="DOB"
          id="DOB"
          required
          max="2005-01-01"
          min="1990-01-01"
        /><br />

        <label for="favoritecolor">Favorite Color</label><br />
        <input type="color" name="" id="favoritecolor" required /><br />

        <input type="submit" class="Regbtn" value="Register" />
        <input type="reset" class="reset" value="Clear form" />
        <p>Already have an account, <a href="Login.html">Login</a></p>
      </div>
    </form>
  </body>
</html>
